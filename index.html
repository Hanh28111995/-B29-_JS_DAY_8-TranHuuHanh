<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="form_item">
                <p>Nhập dãy số nguyên : (Vd: xx; xx; xx; ...)</p>
                <div class="form_row">
                    <input class="form_input" id="input_String" type="text" />
                </div>
                <div class="form_row">
                    <input class="form_input" id="locate1" type="text" style="display: inline-block; width: 30%; margin-right: 2%;" placeholder="Vi tri 1"/>
                    <input class="form_input" id="locate2" type="text" style="display: inline-block; width: 30%; margin-right: 2%;" placeholder="Vi tri 2"/>
                </div>
                <button id="btn1" type="button" class="btn btn-success">
                    Hiện mảng
                </button>
                <button id="btn2" type="button" class="btn btn-success">
                    Tổng số dương
                </button>
                <button id="btn3" type="button" class="btn btn-success">
                    Số lượng số dương
                </button>
                <button id="btn4" type="button" class="btn btn-success">
                    Số nhỏ nhất
                </button>
                <button id="btn5" type="button" class="btn btn-success">
                    Số dương nhỏ nhất
                </button>
                <button id="btn6" type="button" class="btn btn-success">
                    Số chẵn cuối cùng
                </button>
                <button id="btn7" type="button" class="btn btn-success">
                    Đảo hai vị trí
                </button>
                <button id="btn8" type="button" class="btn btn-success">
                    Sắp xếp tăng dần 
                </button>
                <button id="btn9" type="button" class="btn btn-success">
                    Số nguyên tố đầu tiên 
                </button>

                <div class="form_row" style="background: yellow;">
                    <p id="yn" ></p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form_item">
                <p>Nhập dãy số thực : (Vd: xx; xx; xx; ...)</p>
                <div class="form_row">
                    <input class="form_input" id="input_String_2" type="text" />
                </div>
                <button id="btn10" type="button" class="btn btn-success">
                    Hiện mảng
                </button>
                <button id="btn11" type="button" class="btn btn-success">
                    Số lượng số nguyên
                </button>
                <button id="btn12" type="button" class="btn btn-success">
                    So sánh số lượng 
                </button>

                <div class="form_row" style="background: yellow;">
                    <p id="yn2" ></p>
                </div>
            </div>
        </div>


        <!-- <input type="text">
    <button type="button" class="btn">Basic</button>
      
    Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./main.js"></script>
</body>

</html>
